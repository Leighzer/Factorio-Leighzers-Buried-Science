[mod-setting-name]
excludeHighTechSciencesFromStartingArea=Exclude high tech sciences from starting area.
infiniteScience=Infinite science patches?

[mod-setting-description]
excludeHighTechSciencesFromStartingArea=If set to true, science pack patches that are more advanced than chemical science will be placed outside of the starting area.
infiniteScience=If set to true, science patches will be infinite, much like how crude oil works.
